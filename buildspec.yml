version: 0.2

phases:
  build:
    commands:
      - echo Packaging Lambda function...
      - sam build
  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo Deploying Lambda function...
      - sam deploy --no-confirm-changeset --stack-name product-service --capabilities CAPABILITY_IAM --region ${AWS_REGION} --parameter-overrides Environment=dev

artifacts:
  files:
    - '**/*' 
    - '!**/tests/*'
  discard-paths: yes